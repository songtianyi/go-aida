<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>go-aida-vue</title>
    <script src="libs/vue/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="login">
    <h1>{{msg}}</h1>
    <img :src="QRSrc" class="ximg-demo" alt="">
</div>

<script>
    new Vue({
        el: '#login',
        data: {
            msg: '扫码登陆',
            QRSrc: ''
        },
        created: function(){
            this.getCode();
        },
        methods: {
            getCode: function(){
                var _self = this;
                axios({
                    method: 'get',
                    url: 'http://localhost:8080/create'
                }).then(function(res){
                    var data = res.data;
                    localStorage['uuid'] = data;
                    var timeLoop = setInterval(function(){
                        _self.getQR(data, timeLoop);
                    }, 1000)
                }, function(res){
                    console.log('get code error', res)
                })
            },
            getQR: function(code, timeLoop){
                var _self = this;
                axios({
                    method: 'get',
                    url: 'http://localhost:8080/status',
                    params: {
                        uuid: code
                    }
                }).then(function(res){
                    if(res.data.status === 'SERVING'){
                        clearInterval(timeLoop);
                        location.href = 'manage.html';
                        return;
                    }
                    _self.QRSrc = res.data.qrcode;
                }, function(res){
                    _self.getCode();
                })
            }
        }
    })
</script>
</body>
</html>
